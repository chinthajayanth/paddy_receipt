<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>శ్రీ విజయభాస్కర్ కమీషన్ ఏజెన్సీ - ఫారం</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Changed id to printableForm for clearer reference in JS -->
    <div id="printableForm" class="form-container">
        <!-- Input fields are precisely positioned over the image lines using percentages. -->
        <!-- These percentages are approximate and might need fine-tuning for perfect alignment. -->
        <!-- number input -->
        <input type="text" id="Number" class="form-input-overlay" style="top: 16.8%; left: 9%; width: 10%; height: 3.5%;">
        <!-- Rajashri Input -->
        <input type="text" id="rajashriInput" class="form-input-overlay" style="top: 21.8%; left: 10%; width: 70%; height: 3.5%;">

        <!-- Date Input -->
        <input type="date" id="dateInput" class="form-input-overlay" style="top: 16.6%; left: 82.5%; width: 15%; height: 3%;">

        <!-- Form Items 1-14 - Adjusted positions for filled_form (2).jpg -->
        <!-- Each input's position and size is estimated from the image -->
         
        <!-- Row 1: చెల్లింపు నంబర్ (Payment Number) -->
        <input type="text" id="paymentNumber" class="form-input-overlay" style="top: 31%; left: 45%; width: 30%; height: 3.5%;">
        <!-- Row 2: అసోమి పేరు (Owner Name) -->
        <input type="text" id="ownerName" class="form-input-overlay" style="top: 34.6%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 3: గ్రామము (Village) -->
        <input type="text" id="village" class="form-input-overlay" style="top: 38.3%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 4: దూదరి పేరు (Father's Name) -->
        <input type="text" id="ownerFatherName" class="form-input-overlay" style="top: 42%; left: 45%; width: 30%; height: 3.5%;">
        <!-- Row 5: అసోమి గుముస్తా పేరు (Owner's Representative Name) -->
        <input type="text" id="ownerAddress" class="form-input-overlay" style="top: 45.6%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 6: సరుకు వివరము (Goods Details) -->
        <input type="text" id="totalLand" class="form-input-overlay" style="top: 49.3%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 7: మొత్తం బరువు (Total Weight) -->
        <input type="text" id="totalWeight" class="form-input-overlay" style="top: 52.8%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 8: క్రిత్త ధానాలు/పాటిధనాలు (New Grains/Old Grains) -->
        <input type="text" id="cropType" class="form-input-overlay" style="top: 56.6%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 9: లాఠీ నెంబరు (Lot Number) -->
        <input type="text" id="landNumber" class="form-input-overlay" style="top: 60.1%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 10: లాఠీ ఓనరు పేరు (Lot Owner Name) -->
        <input type="text" id="ownerNameAgain" class="form-input-overlay" style="top: 63.8%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 11: లాఠీ బ్రోకర్ పేరు (Lot Broker Name) -->
        <input type="text" id="brokerName" class="form-input-overlay" style="top: 67.6%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 12: లాఠీ కిరాయి మాములుల సాప్ రూ. (Lot Rent Common Rent Rupees) -->
        <input type="text" id="totalRent" class="form-input-overlay" style="top: 71.2%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 13: లాఠీ అడ్వాన్సు రూ. (Lot Advance Rupees) -->
        <input type="text" id="advance" class="form-input-overlay" style="top: 75%; left: 45%; width: 30%; height: 3%;">
        <!-- Row 14: మిగిల అచచెల్లిలసిన కిరాయి రూ. (Remaining Payable Rent Rupees) -->
        <input type="text" id="remainingRent" class="form-input-overlay" style="top: 79%; left: 45%; width: 30%; height: 3%;">
    </div>

    <button id="downloadBtn" class="download-button">Download Filled Form as JPEG</button>

    <!-- html2canvas CDN for converting HTML to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
